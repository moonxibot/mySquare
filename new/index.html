<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>mySquare</title>
        <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css"> <!--나눔스퀘어-->
        <link rel="shortcut icon" href="icon.png">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--배경-->
        <div id="background"></div>

        <!--메뉴바-->
        <div id="menu">
          <input type="text" id="title" value="My project">
        </div>

        <!--네모-->
        <div id="square"></div>

        <!--편집창-->
        <div id="edit">
          <select id="editType" onclick="reloadCategory()">
            <option value="square">네모</option>
            <option value="background">배경</option>
            <option value="music">음악</option>
          </select><br>
          <div id="categorySquare"></div>
          <div id="categoryBackground"></div>
          <div id="categoryMusic"></div>
        </div>
    </body>
    <script src="attr.js"></script> <!--속성 가져오기-->
    <script src="index.js"></script>
</html>
